<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Фильтр</h1>
    <form method="get" th:action="@{'/products'}">
        <input class="form-control" th:value="${param.min_cost != null ? param.min_cost : ''}" type="number" placeholder="Минимальная цена" name="min_cost"/>
        <input class="form-control" th:value="${param.max_cost != null ? param.max_cost : ''}" type="number" placeholder="Максимальная цена" name="max_cost"/>
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
    <h1>Список товаров</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${products}">
            <td th:text="${s.id}"/>
            <td th:text="${s.title}"/>
            <td th:text="${s.cost}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/delete/' + ${s.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h1>Добавить товар</h1>
    <form method="get" th:action="@{'/products/saveOrUpdate'}">
        <input class="form-control" th:value="param.id" type="number" placeholder="id" name="id"/>
        <input class="form-control" type="search" placeholder="Название" name="title"/>
        <input class="form-control" th:value="param.cost " type="number" placeholder="Цена" name="cost"/>
        <button class="btn btn-primary" type="submit">Добавить</button>
    </form>
</div>

</body>
</html>
